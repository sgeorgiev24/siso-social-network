<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="text-center text-dark" th:text="${model.username} + ' profile'"></h1>
            <h5 class="text-center text-dark" th:text="${model.email}"></h5>
            <img th:src="${model.profileImageUrl}" alt="Profile image" id="view-profile-img">
        </div>
    </div>
    <h3 class="text-center text-dark" th:text="${model.username} + ' posts:'"></h3>
    <th:block th:each="post : ${model.posts}">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Posted by <a th:href="@{/users/view/{username}(username=${model.username})}" class="card-link" th:text="${model.username}"></a></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${#temporals.format(post.dateCreated, 'dd-MM-yyyy HH:mm:ss')}"></h6>
                    <hr>
                    <p class="card-text" th:text="${post.content}">${post.content}</p>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
